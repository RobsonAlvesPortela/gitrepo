<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Calculadora oi</title>
    <script src="Calculadora.js"></script>


    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div id="organizador">

        <div id="calculadora">

            <header>
                <h1>Calculadora</h1>
            </header>


            <h1 id="resultado"></h1>
            <h1 id="container_screen"><span id="tela"></span><span id="parentheses_open"></span></h1>

            <!-- <h1 id="resultado"></h1> -->
            <div id="botoes">
                <div id="container_numeros">
                    <input class="numero" type="button" value="9">
                    <input class="numero" type="button" value="8">
                    <input class="numero" type="button" value="7">
                    <input class="numero" type="button" value="6">
                    <input class="numero" type="button" value="5">
                    <input class="numero" type="button" value="4">
                    <input class="numero" type="button" value="3">
                    <input class="numero" type="button" value="2">
                    <input class="numero" type="button" value="1">
                    <input class="numero" type="button" value="0">
                </div>
                <div id="containder_operadores">
                    <input class="operador" type="button" value=" + ">
                    <input class="operador" type="button" value=" - ">
                    <input class="operador" type="button" value=" * ">
                    <input class="operador" type="button" value=" / ">
                    <input class="operador" type="button" value=" ^ ">
                    <input class="operador" type="button" value=" = ">
                    <input class="parenteses botao" type="button" value="(">
                    <input class="parenteses botao" type="button" value=")">
                    <input class="decimal botao" type="button" value=".">
                    <input class="delete botao" type="button" value=" CE ">
                </div>
            </div>



        </div>

    </div>
</body>

</html>
